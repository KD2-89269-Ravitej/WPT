<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <center><img src="new_logo.png" alt="Loading..."></center>
    <h2 align="center">                                                           Sunbeam Registration Form</h2>
    <form >
    <table align="center" >
        <tbody >
            <tr>
                <td rowspan="10" width="360"><video width="350"  src="samplevideo.mp4" controls> </video></td>
                <td><label>Name:</label></td>
                <td><input type="text" name="fullName"></td>
            </tr>
            <tr>
                <td><label>BirthDate:</label></td>
                <td><input type="date" name="birthDate"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="6" name="address">Sunbeam Institute of IT'Anuda Chambers', 203 Shaniwar Peth, Near Gujar Hospital, Karad-415110 (Maharashtra)</textarea></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female</td>
                
            </tr>
            <tr>
                <td><label>Upload Photo:</label></td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td><label>Select your Course:</label></td>
                <td><select name="course">
                    <option value="">Select course</option>
                    <option value="dac">DAC</option>
                    <option value="dmc">DMC</option>
                    <option value="dbda">DBDA</option>
                    <option value="desd">DESD</option>
                    <option value="ditiss">DITISS</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Skill Set:</label></td>
                <td><input type="checkbox" name="java">Java
                    <input type="checkbox" name="cpp">CPP
                    <input type="checkbox" name="os">OS
                </td>
            </tr>
            <tr>
                
                <td></td>
                <td><button type="submit">Register</button>
                <button type="reset">Clear</button></td>
            </tr>
        </tbody>
    </table>
    </form>
    
</body>
</html>
